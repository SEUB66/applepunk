<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commençons Ensemble</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d3d4d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Geometric background shapes */
        .shape-1 {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 2px solid rgba(127, 216, 216, 0.15);
            border-radius: 50%;
            top: -80px;
            left: -80px;
            z-index: 0;
        }

        .shape-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 105, 180, 0.15);
            bottom: -60px;
            right: -60px;
            z-index: 0;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        /* Content wrapper */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            padding: 0 60px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(127, 216, 216, 0.3);
        }

        .tagline {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: #FFE5A8;
            margin-bottom: 50px;
            line-height: 1.4;
        }

        /* Contact section */
        .contact-section {
            margin-bottom: 50px;
            padding-top: 40px;
            border-top: 2px solid rgba(127, 216, 216, 0.3);
        }

        .contact-label {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #7FD8D8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .contact-item p {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: #e0e0e0;
        }

        .contact-item a {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #7FD8D8;
            text-decoration: none;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 16px 50px;
            background: linear-gradient(135deg, #7FD8D8 0%, #FF69B4 100%);
            color: #1a1a1a;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(127, 216, 216, 0.4);
        }

        /* Accent line */
        .accent-line {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #7FD8D8 0%, #FF69B4 100%);
            margin: 0 auto 30px;
            border-radius: 2px;
        }

        .next-steps {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #b0b0b0;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(127, 216, 216, 0.2);
        }
    </style>
<style manus-editor-reset-styles="true">
  [size="1"] { font-size: 12px !important; }
  [size="2"] { font-size: 14px !important; }
  [size="3"] { font-size: 16px !important; }
  [size="4"] { font-size: 24px !important; }
  [size="5"] { font-size: 32px !important; }
  [size="6"] { font-size: 48px !important; }
  [size="7"] { font-size: 72px !important; }
  </style></head>
<body><div class="slide-container">
        <div class="shape-1"></div>
        <div class="shape-2"></div>

        <div class="content">
            <div class="accent-line"></div>
            <h1>Commençons Ensemble</h1>
            <p class="tagline">Prêt à transformer votre PME?</p>

            <div class="contact-section">
                <div class="contact-label">Contactez-nous<br>sebastien germain<br>NADIA LADOUCEUR</div>
                <div class="contact-info">
                    <div class="contact-item">
                        <p>Email</p>
                        <a href="mailto:founder@applepunk.com">founder@applepunk.com</a>
                    </div>
                    <div class="contact-item">
                        <p>Téléphone</p>
                        <a href="tel:+15141234567" class="">+1 (438) 777-7278</a><a href="tel:+15141234567" class="">+1 (450) 847-1720</a>
                    </div>
                </div>
            </div>

            <button class="cta-button">Planifier une Démo</button>

            <div class="next-steps">
                Découvrez comment APPLEPUNK peut accélérer la croissance de votre entreprise
            </div>
        </div>
    </div>

</body></html>
